<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Dark Mode Light Mode Website</title>
</head>

<body>
    <div class="hero">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Hire me</a></li>
            </ul>
            <img src="moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>Hi i am <span>Kate</span> Emily</h1>
            <p>This is my official portfolio to showcase my all works related to web <br> development and UI design</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="pattern.png" class="back-img">
            <img src="girl.png" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>


    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "sun.png";
            } else {
                icon.src = "moon.png";
            }
        }
    </script>
</body>

</html>
